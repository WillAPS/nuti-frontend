<div class="div-principal">
    <div class="tabela-container">
    <table class= "tabela-principal" mat-table [dataSource]="dataSourcePagina" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of colunasPagina">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <ng-container matColumnDef="expandedRow">
        <td mat-cell *matCellDef="let element" [attr.colspan]="colunasPagina.length">
          <div [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
            <table class="tabela-expandida">
              <tr>
                <th>Id Tag</th>
                <th>Nome Tag</th>
                <th>Quantidade Tag</th>
              </tr>
              <ng-container *ngFor="let tag of element.tags">
                <tr>
                  <td>{{ tag.id }}</td>
                  <td>{{ tag.nome }}</td>
                  <td>{{ tag.quantidade }}</td>
                </tr>
              </ng-container>
            </table>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="colunasPagina"></tr>
      <tr mat-row *matRowDef="let element; columns: colunasPagina;"
        [class.expanded-row]="element.expanded" style="cursor: pointer;" (click)="toggleRow(element)">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedRow']" style="height: 0;"></tr>
    </table>
  </div>
  <div class="button">
    <button mat-raised-button (click)="enviarNovasUrls()" color="primary">Enviar novas URLs</button>
  </div>
</div>
